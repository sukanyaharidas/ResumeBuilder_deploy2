
<app-header></app-header>

<form [formGroup]="childForm2">
    <h4>
        Work Experience {{arrayIndex+1}}
    </h4>
        <div *ngFor="let i of data.workexp" class="container">
            <div class="row">
              <div class="col-md">
               
                <mat-form-field appearance="fill">
                  <mat-label>Job Profile</mat-label>
                  <input type="text" matInput placeholder="Job Profile" [(ngModel)]="i.jobProfile" formControlName="jobProfile"  required>
                </mat-form-field><br>
                <mat-form-field appearance="fill">
                  <mat-label>Start Date</mat-label>
                  <input type="date" matInput placeholder="Start Date" [(ngModel)]="i.startDate1" formControlName="startDate1"  required>             
                </mat-form-field><br>
              </div>
              <div class="col-md">
                <mat-form-field appearance="fill">
                  <mat-label>Company Name</mat-label>
                  <input type="text" matInput placeholder="Company Name" [(ngModel)]="i.companyName" formControlName="companyName"  required>              
                </mat-form-field><br>
               
                
                <mat-form-field appearance="fill">
                  <mat-label>End Date</mat-label>
                  <input type="date" matInput placeholder="End Date" [(ngModel)]="i.endDate1" formControlName="endDate1"  required>             
                </mat-form-field><br>
                
              </div>
              <div class="col-md">
              
                <mat-form-field appearance="fill">
                  <mat-label>Job Description</mat-label>
                  <textarea name="" id=""  rows="10" matInput placeholder="Job Description" [(ngModel)]="i.jobDescription" formControlName="jobDescription" required></textarea>
                <!-- <span class="error text-danger" *ngIf="companyForm.('email').invalid">Email is invalid</span> -->
        
                </mat-form-field><br>
                
                <button *ngIf="totalWorkExperience>1" (click)="deleteWorkExperience(arrayIndex)" class="btn btn-danger "  >Remove</button>
    
        
              </div>
            </div>
          </div> 
          
    </form>
